<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de locatarios</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <div class="title">Registrarse</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text"placeholder="Nombre completo" required>      
                </div>
                <div class="input-box">
                    <span class="details">Apellido</span>
                    <input type="text"placeholder="Apellido completo" required>   
            </div>
            <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text"placeholder=" Escribir Email" required>   
                </div>
            <div class="input-box">
                    <span class="details">DNI</span>
                    <input type="text"placeholder="Número de DNI" required>   
                </div>
            <div class="input-box">
                    <span class="details">Fecha de Nacimiento</span>
                    <input type="text"placeholder="Escribir fecha de nacimiento" required>   
                </div>
            <div class="input-box">
                            <span class="details">Nro de Telefono</span>
                                <input type="text"placeholder="Número" required>   
                </div>
            <div class="input-box">
                                <span class="details">Contraseña</span>
                                    <input type="text"placeholder="Min 8 y Max 12 Carat" required>   
                </div>
            <div class="input-box">
                    <span class="details">Confirmar Contraseña</span>
                        <input type="text"placeholder="Confirmar contraseña" required>   
    </div>
    <div class="gender-details">
        <input type="radio" name="Genero" id="dot-1">
        <input type="radio" name="Genero" id="dot-2">
        <input type="radio" name="Genero" id="dot-3">
        <span class="gender-title">Genero</span>
        <div class="category">
            <label for="dot-1">
               <span class="dot one"></span> 
               <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span> 
                <span class="gender">Femenino</span>
             </label>
             <label for="dot-3">
                <span class="dot three"></span> 
                <span class="gender">Otros</span>
             </label>
        </div>
    </div>
    <div class="button">
        <input type="submit"  value="Registrarse">
    </div>
        </form>


    </div>
    

</body>
</html>
